<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Easybank landing page</title>

    <!-- custom css -->
    <link rel="stylesheet" href="src/style.css">



    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    </style>
</head>

<body>

    <!-- header -->
    <header class="bg-white py-2 relative z-50">
        <div class="container mx-auto px-2">
            <nav class="flex items-center justify-between">
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>

                <div
                    class="menu absolute top-16 left-1/2 -translate-x-1/2 bg-white w-11/12 text-center rounded-md sm:relative sm:inset-0 sm:w-auto sm:-translate-x-0 max-h-0 sm:max-h-full overflow-hidden duration-300 ease-in-out">
                    <ul class="flex flex-col gap-2 p-4 sm:flex-row sm:gap-y-2">
                        <li class="sm:mx-2.5">
                            <a href="#"
                                class="nav-link font-light text-base relative text-gray-400 hover:text-cyan-900 sm:before:absolute sm:before:bottom-[-14px] sm:before-left-0 sm:before:content-[''] sm:before:bg-gradient-to-r sm:before:from-green-400 sm:before:to-blue-500 sm:before:w-0 sm:before:h-[2.5px] sm:hover:before:w-full sm:before:transition-all">Home</a>
                        </li>

                        <li class="sm:mx-2.5">
                            <a href="#"
                                class="nav-link font-light text-base relative text-gray-400 hover:text-cyan-900 sm:before:absolute sm:before:bottom-[-14px] sm:before-left-0 sm:before:content-[''] sm:before:bg-gradient-to-r sm:before:from-green-400 sm:before:to-blue-500 sm:before:w-0 sm:before:h-[2.5px] sm:hover:before:w-full sm:before:transition-all">About</a>
                        </li>

                        <li class="sm:mx-2.5">
                            <a href="#"
                                class="nav-link font-light text-base relative text-gray-400 hover:text-cyan-900 sm:before:absolute sm:before:bottom-[-14px] sm:before-left-0 sm:before:content-[''] sm:before:bg-gradient-to-r sm:before:from-green-400 sm:before:to-blue-500 sm:before:w-0 sm:before:h-[2.5px] sm:hover:before:w-full sm:before:transition-all">Contact</a>
                        </li>

                        <li class="sm:mx-2.5">
                            <a href="#"
                                class="nav-link font-light text-base relative text-gray-400 hover:text-cyan-900 sm:before:absolute sm:before:bottom-[-14px] sm:before-left-0 sm:before:content-[''] sm:before:bg-gradient-to-r sm:before:from-green-400 sm:before:to-blue-500 sm:before:w-0 sm:before:h-[2.5px] sm:hover:before:w-full sm:before:transition-all">Blog</a>
                        </li>

                        <li class="sm:mx-2.5">
                            <a href="#"
                                class="nav-link font-light text-base relative text-gray-400 hover:text-cyan-900 sm:before:absolute sm:before:bottom-[-14px] sm:before-left-0 sm:before:content-[''] sm:before:bg-gradient-to-r sm:before:from-green-400 sm:before:to-blue-500 sm:before:w-0 sm:before:h-[2.5px] sm:hover:before:w-full sm:before:transition-all">Careers</a>
                        </li>
                    </ul>
                </div>

                <button
                    class="pri-btn hidden sm:block bg-gradient py-2 px-5 rounded-full font-medium text-sm text-white hover:opacity-75">Request
                    Invite</button>

                <div class="hamburger sm:hidden" onclick="handleNav()">
                    <img src="images/icon-hamburger.svg" alt="">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="w-full h-screen bg-gray-300">

        </section>
    </main>




    <!-- custom js -->
    <script src="src/main.js"></script>
    <script>
        const nav = document.querySelector(".menu");
        function handleNav() {
            nav.classList.toggle("active");
        }
    </script>
</body>

</html>
